name: Build LZ4 for all shit

on:
  push:
  pull_request:

jobs:
  desktop:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download LZ4
        run: git clone https://github.com/lz4/lz4.git lz4-src

      - name: Configure
        run: cmake -S lz4-src/build/cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release -j 4

      - name: Collect artifacts
        shell: bash
        run: |
          mkdir -p artifacts

          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            cp build/lib/liblz4.so artifacts/liblz4-linux.so || true
            cp build/lz4 artifacts/lz4-linux || true
          fi

          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            cp build/lib/liblz4.dylib artifacts/liblz4-macos.dylib || true
            cp build/lz4 artifacts/lz4-macos || true
          fi

          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp build/Release/lz4.exe artifacts/lz4-windows.exe || true
            cp build/Release/liblz4.dll artifacts/liblz4-windows.dll || true
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lz4-${{ matrix.os }}
          path: artifacts/

  android:
    name: Build (Android ${{ matrix.abi }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        abi: [armeabi-v7a, arm64-v8a, x86, x86_64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download LZ4
        run: git clone https://github.com/lz4/lz4.git lz4-src

      - name: Install Android SDK & NDK
        uses: android-actions/setup-android@v3

      - name: Setup NDK r27
        run: |
          sudo yes | sdkmanager --install "ndk;27.0.12077973"
          echo "NDK path: $ANDROID_HOME/ndk/27.0.12077973"

      - name: Configure
        run: |
          cmake -S lz4-src/build/cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_HOME/ndk/27.0.12077973/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=${{ matrix.abi }} \
            -DANDROID_PLATFORM=21 \
            -DLZ4_BUILD_CLI=OFF

      - name: Build
        run: cmake --build build -j 4

      - name: Collect artifacts
        run: |
          mkdir artifacts
          cp build/liblz4.so artifacts/liblz4-android-${{ matrix.abi }}.so || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lz4-android-${{ matrix.abi }}
          path: artifacts/

  ios:
    name: Build (iOS)
    runs-on: macos-latest

    strategy:
      fail-fast: false
      matrix:
        sdk: [iphoneos, iphonesimulator]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download LZ4
        run: git clone https://github.com/lz4/lz4.git lz4-src

      - name: Configure
        run: |
          cmake -S lz4-src/build/cmake -B build \
            -G Xcode \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_ARCHITECTURES="arm64" \
            -DCMAKE_OSX_SYSROOT=${{ matrix.sdk }} \
            -DLZ4_BUILD_CLI=OFF \
            -DBUILD_SHARED_LIBS=OFF \
            -DLZ4_POSITION_INDEPENDENT_LIB=ON

      - name: Build static lib
        run: cmake --build build --config Release -j 4

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          cp build/Release-*/liblz4.a artifacts/liblz4-${{ matrix.sdk }}.a || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lz4-ios-${{ matrix.sdk }}
          path: artifacts/

